<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Bank</title>

    <!-- Link CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Area  -->
    <div id="login-area">
        <h2 class="text-center">Welcome To Islamic Bank</h2>
        <div id="input-area">
            <h5>Login</h5>
            <input type="email" class="form-control" required>
            <br>
            <input type="password" class="form-control" name="" id="" required>
            <br>
            <button id="login-button" class="btn btn-success">Enter</button>
        </div>
    </div>


    <!-- Deposit Area -->
    <div id="deposit-area">
        <h2>Here is deposit area</h2>
    </div>




    <script>
        // Login Area :
        const loginBtn = document.getElementById("login-button");
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";

            const depositArea = document.getElementById("deposit-area");
            depositArea.style.display = "block";
        })


        // Deposit Area :
        
    </script>
</body>
</html>
